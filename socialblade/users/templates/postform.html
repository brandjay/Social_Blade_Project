

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    form{
        text-align: center;
    }
</style>
</head>

<body>
<div class = "container lg-6">
<div class = "form-group">

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <br>
    <p><label for="id_author">Author:</label> <select name="author" required="" id="id_author">
  <option value="" selected="">---------</option>

  <option value="1">brandon</option>

  <option value="6">cheybabe</option>

</select></p>
<p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="50" required="" id="id_title" class="form-control"></p>
<p><label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" required="" id="id_image" class="form-control"></p>
<p><label for="id_quote">Quote:</label> <textarea name="quote" cols="40" rows="10" required="" id="id_quote" class="form-control"></textarea></p>
    <input type="submit" value="Submit">
</div>
</form>


</div>
</body>
