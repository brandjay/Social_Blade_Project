<style>
body {
  backdrop-filter: blur(20px);
  background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
}

</style>

</head>
<title>Sign Up</title>

{% block content %}

<div class="container">
<div class="col-sm-6 text-center">
  <div class="card-body">

  <form method="post">
    {% csrf_token %}

    <div class="form-group justify-content-center">
   First Name:<br>

   <div class="form-group lg-3" >
   <input name="first_name" type="name" class="form-control">
   </div>
   <br>
   Last Name:<br>
   <div class="form-group">
   <input name="last_name" type="name" class="form-control">
   </div>
    <br>
    Username: <br>
    <div class="form-group">
    <input name="username" type="name" class="form-control">
    </div>
    <br>
    Email: <br>
    <div class="form-group">
    <input name="email" type="email" class="form-control">
    </div>
    <br>
    Create your password: <br>
    <div class="form-group">
    <input name="password1" type="password" class="form-control">
    
    </div>
    <br>
    Confirm your password: <br>
    <div class="form-group">
    <input name="password2" type="password" class="form-control" >

    </div>
      <br>
    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
  </form>
</div>
</div>
</div>
</div>
